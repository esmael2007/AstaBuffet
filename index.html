<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Louças</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aluguel de Louças</h1>
        <p>Selecione a quantidade de louças que deseja alugar:</p>

        <div class="input-group">
            <label for="cups">Copos:</label>
            <input type="number" id="cups" min="0" value="0" onchange="calculatePrice()">
        </div>

        <div class="input-group">
            <label for="plates">Pratos:</label>
            <input type="number" id="plates" min="0" value="0" onchange="calculatePrice()">
        </div>

        <div class="input-group">
            <label for="forks">Garfos:</label>
            <input type="number" id="forks" min="0" value="0" onchange="calculatePrice()">
        </div>

        <div class="input-group">
            <label for="spoons">Colheres:</label>
            <input type="number" id="spoons" min="0" value="0" onchange="calculatePrice()">
        </div>

        <div class="input-group">
            <label for="knives">Facas:</label>
            <input type="number" id="knives" min="0" value="0" onchange="calculatePrice()">
        </div>

        <div class="price-display">
            <h2>Valor Total: R$ <span id="total-price">0.00</span></h2>
        </div>

        <button onclick="alugarAgora()">Alugar Agora</button>
    </div>

    <script>
        const pricePerCup = 2.00;    
        const pricePerPlate = 3.00;   
        const pricePerFork = 1.50;    
        const pricePerSpoon = 1.50;   
        const pricePerKnife = 2.50;    

        function calculatePrice() {
            const cups = document.getElementById('cups').value;
            const plates = document.getElementById('plates').value;
            const forks = document.getElementById('forks').value;
            const spoons = document.getElementById('spoons').value;
            const knives = document.getElementById('knives').value;

            const totalPrice = (cups * pricePerCup) + (plates * pricePerPlate) +
                               (forks * pricePerFork) + (spoons * pricePerSpoon) +
                               (knives * pricePerKnife);

            document.getElementById('total-price').innerText = totalPrice.toFixed(2);
        }

        function alugarAgora() {
            const cups = document.getElementById('cups').value;
            const plates = document.getElementById('plates').value;
            const forks = document.getElementById('forks').value;
            const spoons = document.getElementById('spoons').value;
            const knives = document.getElementById('knives').value;
            const totalPrice = document.getElementById('total-price').innerText;

            let message = `*Aluguel de Louças*%0A%0A`;
            if (cups > 0) message += `Copos: ${cups} x R$ ${pricePerCup.toFixed(2)} = R$ ${(cups * pricePerCup).toFixed(2)}%0A`;
            if (plates > 0) message += `Pratos: ${plates} x R$ ${pricePerPlate.toFixed(2)} = R$ ${(plates * pricePerPlate).toFixed(2)}%0A`;
            if (forks > 0) message += `Garfos: ${forks} x R$ ${pricePerFork.toFixed(2)} = R$ ${(forks * pricePerFork).toFixed(2)}%0A`;
            if (spoons > 0) message += `Colheres: ${spoons} x R$ ${pricePerSpoon.toFixed(2)} = R$ ${(spoons * pricePerSpoon).toFixed(2)}%0A`;
            if (knives > 0) message += `Facas: ${knives} x R$ ${pricePerKnife.toFixed(2)} = R$ ${(knives * pricePerKnife).toFixed(2)}%0A`;

            message += `%0A*Total: R$ ${totalPrice}*%0A`;
            message += `Clique abaixo para finalizar o aluguel:`;

            const phoneNumber = '5521986232698'; // Substitua pelo seu número de WhatsApp
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
